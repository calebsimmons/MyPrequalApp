{% extends "layout.html" %}

{% block content %}
{% if current_user.is_authenticated %}
    <ul>
        <a href="{{ url_for('request_letter') }}">Request a new letter</a>
    </ul>
    <ul>
        <a href="{{ url_for('view_letters') }}">Print an approved letter</a>
    </ul>
{% else %}
    <h1>Please log in to continue</h1>
{% endif %}
{% endblock %}
